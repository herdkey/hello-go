name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod

      - name: Setup just
        uses: extractions/setup-just@v3

      - name: CI Setup
        run: just ci-setup

      - name: Run tests
        run: just test

      - name: Build
        run: just build

      - name: Lint
        run: just lint
