services:
  hello-go-api:
    build:
      context: ../..
      dockerfile: docker/api/Dockerfile
      args:
        GO_VERSION: ${GO_VERSION}
      tags:
        - hello-go-api:latest
    ports:
      - "8080:8080"
    environment:
      - APP_SERVER_HOST=0.0.0.0
      - APP_SERVER_PORT=8080
      - APP_LOGGING_LEVEL=info
      - APP_LOGGING_FORMAT=json
      - APP_TELEMETRY_ENABLED=true
    healthcheck:
      test: [
        "CMD", "wget", "--quiet", "--tries=1", "--spider",
        "http://localhost:8080/healthz", "||", "exit", "1"
      ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - hello-go-network

networks:
  hello-go-network:
    driver: bridge
